<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Die Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Roll A Die!</h1>

            <div class="selection">
                <div class="player-selection">
                    <p>Your Choice</p>
                    <div class="selection-img"><img src="" alt="" /></div>
                </div>
                <div class="mid-line"></div>
                <div class="computer-selection">
                    <p>Computer's Choice</p>
                    <div class="selection-img"><img src="" alt="" /></div>
                </div>
            </div>
            
            <div class="result"><p>You win! 6 is greater than 4.</p></div>

            <div class="elements">
                <div class="element">
                    <img src="images/die1.svg" alt="" />
                </div>
                <div class="element">
                    <img src="images/die2.svg" alt="" />
                </div>
                <div class="element">
                    <img src="images/die3.svg" alt="" />
                </div>
                <div class="element">
                    <img src="images/die4.svg" alt="" />
                </div>
                <div class="element">
                    <img src="images/die5.svg" alt="" />
                </div>
                <div class="element">
                    <img src="images/die6.svg" alt="" />
                </div>
            </div>

            <div class="history">
                <h1>History</h1>
                <div class="history--sections">
                    <div class="player-history">
                        <p class="history-title">You</p>
                    </div>
                    <div class="mid-line"></div>
                    <div class="computer-history">
                        <p class="history-title">Computer</p>
                    </div>
                    <div class="mid-line"></div>
                    <div class="winner">
                        <h1 class="history-title">Winner</h1>
                    </div>
                </div>
            </div>

        </div>

        <script src="script.js"></script>
    </body>
</html>
